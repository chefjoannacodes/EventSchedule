<!DOCTYPE html>
<html lang="en">

<head>
    <title>Studio di Sole Event Schedule</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>

<body>
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #6d1515 ; color: white;">
            <h1 class="text-center"><img class="main-image" src="assets/images/studiodisole logo.jpg" class="img-rounded" alt="Logo picture"><strong></i> Studio di Sole Wine Co.</strong></h1>
            <h2>Event Marketing Schedule</h2>
        </div>
        <!-- Events Display Panel -->
        <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Upcoming Events</h3>
                </div>
                <div class="panel-body"> <table class="table table-hover" id="event-table">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Place</th>
                    <th>Date</th>
                    <th>Marketing Frequency(days)</th>
                    <th>Next Posting</th>
                    <th>Days till Post</th>
                    <th>Days till Event</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
                </div>
        </div>

      
        
            <!-- Input Panel-->
            
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Event</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Input Form (note the various input "types")-->
                        <!--  <form role="form"> -->
                        <div class="form-group">
                            <label for="name-input">Event Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="place-input">Place</label>
                            <input class="form-control" id="place-input" type="email">
                        </div>
                         <div class="form-group">
                            <label for="date-input">Date (MM/DD/YYYY)</label>
                            <input class="form-control" id="date-input" type="date">
                        </div>
                        <div class="form-group">
                            <label for="first-event-input">First Event Post (MM/DD/YYYY)</label>
                            <input class="form-control" id="first-event-input" type="date">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency to Market (days) </label>
                            <input class="form-control" id="frequency-input">
                        </div>
                        <button class="btn btn-primary" id="submit-input" type="submit">Submit</button>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <!--end container-->
        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Code to the JavaScript File -->
        <script src="assets/javascript/events.js"></script>
</body>

</html>
